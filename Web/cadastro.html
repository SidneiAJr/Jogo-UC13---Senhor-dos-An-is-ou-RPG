<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalleotopia - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="#">Verificar Rank</a></li>
                <li><a href="#">Lista de Personagem</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-box">
            <h1>Bem-vindo</h1>
            
            <label for="classe">Classe</label>
            <select name="classe" id="classe">
                <option value="Mago">Mago</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Tank">Tank</option>
                <option value="Berseker">Berseker</option>
            </select>

            <label for="nome_usuario">Nome de Usuário</label>
            <input type="text" id="nome_usuario" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button class="btn">Cadastrar</button>
        </div>
    </main>
    <footer>
        <p>Todos os Direitos Reservados © Kalleotopia</p>
    </footer>
</body>
</html>
