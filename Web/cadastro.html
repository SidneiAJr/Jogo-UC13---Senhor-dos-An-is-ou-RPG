<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalleotopia - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="#">Verificar Rank</a></li>
                <li><a href="#">Lista de Personagem</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
    <div class="form-box">
        <h1>Bem-vindo</h1>
        <form action="../Backend/php/cadastro.php" method="POST">
            <label for="classe">Classe</label>
            <select name="classe" id="classe" required>
                <option value="Mago">Mago</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Tank">Tank</option>
                <option value="Berseker">Berseker</option>
            </select>

            <label for="nome_usuario">Nome de Usuário</label>
            <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</main>

    <footer>
        <p>Todos os Direitos Reservados © Kalleotopia</p>
    </footer>
</body>
</html>
